<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.div {border:3px solid black; width: 500px; margin:0 auto;
			text-align: center;}
	.fix {overflow: auto;}
	.header{ border: 3px solid black; background-color: red;}
	.nav {float:left; width: 100px; height:195px;
			border: 3px solid black; background-color: yellow;}
	.section{float:center; width:400px; height: 195px;
			border: 3px solid black; background-color: green}	
	.footer{height:100px;border:3px solid black; background-color: pink}
	.aside{float:right; height:195px; width: 100px; background-color: yellow; border: 3px solid black;}	

</style>
</head>
<body>
<div class="div fix">
	<header class="header"><h1>< header ></h1></header>
	<aside class="aside"><h3> < aside > </h3></aside>
	<nav class="nav"><h3>< nav ></h3></nav>
<section class="section">
<h3>< section ></h3>
</section>

<footer class="footer"><h3>< footer ></h3></footer>
</div>
</body>
</html>
